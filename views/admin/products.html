{% extends '../layouts/base.html' %}

{% block content %}
<h1 class="display-4 text-center">Gerenciamento de Produtos</h1>
<hr />
  <form>
    <div class="row">
      <div class="col-6">
        Nome:
        <input class="form-control" name="name" id='name' />
      </div>
      <div class="col-6">
        Price:
        <input class="form-control" name="price" id='price' type="number" step="0.1" />
      </div>
      <div class="col-6">
        URL da imagem:
        <input class="form-control" name="url" id='url' />
      </div>
      <div class="col-6">
        Description:
        <textarea name="description" class="form-control" id="description"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="submit" name="button" class="btn btn-primary">Cadastrar</button>
      </div>
    </div>
  </form>
  <div class="mt-5">
    <h2> Lista de produtos </h2>
    <div id="list-products"></div>
  </div>
{% endblock %}

{% block title %}
 Admin | Produtos
{% endblock %}

{% block script %}
  <script src="/js/admin/products.js" charset="utf-8"></script>
{% endblock %}
