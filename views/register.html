{% extends './layouts/base.html' %}

{% block content %}
<h1 class="display-4 text-center">Cadastre-se</h1>
<hr />
  <form>
    <div class="row">
      <div class="col-6">
        Nome:
        <input class="form-control" name="name" id='name' />
      </div>
      <div class="col-6">
        Sobrenome:
        <input class="form-control" name="lastname" id='lastname' />
      </div>
      <div class="col-6">
        E-mail:
        <input class="form-control" name="email" id='email' />
      </div>
      <div class="col-6">
        CEP:
        <input class="form-control" name="zipcode" id='zipcode' maxlength="8" />
      </div>
      <div class="clearfix"></div>
      <div class="col-12">
        Endereço:
        <input class="form-control" name="address" id='address' />
      </div>
      <div class="col-6">
        Bairro:
        <input class="form-control" name="neighborhood" id='neighborhood' />
      </div>
      <div class="col-6">
        Cidade:
        <input class="form-control" name="city" id='city' />
      </div>
      <div class="col-6">
        Estado:
        <input class="form-control" name="state" id='state' />
      </div>
      <div class="col-6">
        Senha:
        <input class="form-control" type="password" name="password" id='password' />
      </div>
      <div class="col-6">
        Confirmação de Senha:
        <input class="form-control" type="password" name="cpassword" id='cpassword' />
      </div>
      <div class="col-12 mt-4">
        <button type="submit" name="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
{% endblock %}

{% block title %}
  Cadastre-se
{% endblock %}

{% block script %}
  <script src="/js/register.js" charset="utf-8"></script>
{% endblock %}
